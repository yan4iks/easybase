{% extends 'movies/base.html' %}

{% block content %}
<section class="movies-section">
    <div class="section-header container">
        <h2 class="section-title">Фильмы</h2>
        <a href="/" class="view-all">Смотреть все <i class="fas fa-chevron-right"></i></a>
    </div>

    <div class="movies-grid container">
        {% for movie in movies %}
        <div class="movie-card">
            <div class="movie-poster">
                <div class="poster-placeholder">
                    <i class="fas fa-film"></i>
                </div>
            </div>
            <div class="movie-info">
                <h3 class="movie-title">{{ movie.title }}</h3>
                <span class="movie-genre">{{ movie.genre }}</span>
                <p class="movie-desc">{{ movie.description|truncatewords:10 }}</p>
                <a href="{{ movie.get_absolute_url }}" class="btn-details">Подробнее</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
